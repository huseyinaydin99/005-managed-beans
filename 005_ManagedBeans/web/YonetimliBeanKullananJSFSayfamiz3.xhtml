<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form><center><font face="arial">
                <h:panelGrid id="panel" columns="2" border="1">
                    <f:facet name="header">
                        <h:outputText value="Üye Girişi" />
                    </f:facet>
                    <h:outputText value="Adı " />
                    <h:inputText value="#{yonetimliBean3.adi}" />
                    
                    <h:outputText value="Soyadı " />
                    <h:inputText value="#{yonetimliBean3.soyadi}" />
                    
                    <h:outputText value="Deneyim " />
                    <h:selectOneRadio layout="pageDirection" value="#{yonetimliBean3.deneyim}">
                        <f:selectItem itemValue="JSF" itemLabel="JavaServer Faces" />
                        <f:selectItem itemValue="JSP" itemLabel="JavaServer Paces" />
                        <f:selectItem itemValue="Hibernate" itemLabel="Hibernate" />
                    </h:selectOneRadio>
                    <h:commandButton value="Temizle" type="reset" />
                    <h:commandButton value="Gönder" action="#{yonetimliBean3.yazdirMetodu()}" />
                    <f:facet name="footer">
                        <h:outputText value="Girilen Bilgileriniz" />
                    </f:facet>
                </h:panelGrid>
                <h:outputText value="Adınız ve Soyadınız: " />
                <h:outputLabel value="#{yonetimliBean3.adi} #{yonetimliBean3.soyadi}" /><br />
                
                <h:outputText value="Deneyiminiz : " />
                <h:outputLabel value="#{yonetimliBean3.deneyim}" /><br />
                </font>
                </center>
            </h:form>
        </f:view>
    </h:body>
</html>
