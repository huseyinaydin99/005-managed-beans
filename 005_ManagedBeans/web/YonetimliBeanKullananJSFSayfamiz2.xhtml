<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <f:view>
                Adı : <h:inputText id="isim" value="#{yonetimliBean.isim}" /><br/>
                Soyadı : <h:inputText id="soyisim" value="#{yonetimliBean.soyadIsim}" /><br/>
                <h:commandButton value="Gönder" action="#{yonetimliBean.yazdirMetodu()}" /><br />
                
                <h:outputLabel id="advesoyad" value="#{yonetimliBean.isim} #{yonetimliBean.soyadIsim}" /><hr />
                
                <h:commandButton id="btn1" value="banada Tıkla bakam" action="#{yonetimliBean2.onayVerAction()}" /><hr />
                
                <h:commandButton id="btn2" value="Tıkla bakam" actionListener="#{yonetimliBean2.onayVerActionListener}">
                    <f:attribute name="p_adi" value="#{yonetimliBean.isim}" />
                    <f:attribute name="p_soyadi" value="#{yonetimliBean.soyadIsim}" />    
                </h:commandButton>
                
            </f:view>
        </h:form>
    </h:body>
</html>
